<!DOCTYPE html>
<!-- Tymeleafを使用するには下記の通りURLをつける。 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>結果画面</title>
</head>
<body>
<form method="post" action="/back">
ユーザー名：<div th:text="${name}">太郎さん</div><br/>
文言形式で表示
<hr/>
ユーザー名：<input type="text" th:value="${name}" readonly /><br/>
テキストボックス形式で表示。
<br/>
<input type="submit" value="戻る"/>
</form>

<input type="submit" value="戻る"/>
</form>
 -->
</body>
</html>
